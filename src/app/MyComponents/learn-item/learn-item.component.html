<div class="my-3">
  <h5 [ngClass]="{'strike':!learn1.active}">{{learn1.title}}</h5>
  <p>{{learn1.desc}}</p>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckClick(learn1)">
    <label class="form-check-label" for="exampleCheck1">Mark As Done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(learn1)">Delete</button>
</div>
